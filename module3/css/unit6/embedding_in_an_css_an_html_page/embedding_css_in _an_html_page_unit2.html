<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: green;
        }
        p1 {
            color: blue;
        }
    </style>
</head>
<body>
<h1>This is heading 1</h1>
<p1>This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the
    body selector</p1>
</body>
</html>
